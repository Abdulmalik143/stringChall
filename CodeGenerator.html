<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="NumOfCodeText">
    <button id="resultButton" > get </button>
    <p id="result">  </p>
<script>
    function getRandomChar() {
    let chars = "QWERTYUIOPASDFGHJKLZXCVBNM1234567890"
    let R = (Math.random()* chars.length)
    let floorNum = (Math.floor(R))
    return chars.charAt(floorNum)
    }
    
    
    function getRandomWord(num=10) {
        let word = ""
        for(let i = 0; i < num ; i++) {
            word += getRandomChar()  
        }
        return word    
    }
    
    function getRandomCode(num=4) {
        let code = ""
        for(let i = 0; i < num ; i++) {
            if (i != num-1) {
                code += getRandomWord(5) + "-"
            }else {
                code += getRandomWord(5) 
            }
            
        }
        return code
    }
    

    function getRandomCodes(num) {
        let codes = []
        for(let i = 0; i < num ; i++) {
            if (i != num) {
                codes.push(getRandomCode())
            }
        }
        return codes //اضفت join والسطر الجديد ولكن لم يعمل 
        // return codes.join('\n') //اضفت join والسطر الجديد ولكن لم يعمل 
    }
    let NumOfCodeInput = document.getElementById("NumOfCodeText")

    document.getElementById("resultButton").addEventListener("click", function () {
    let value = parseInt(NumOfCodeInput.value)
        // console.log(getRandomCodes(value))
        document.getElementById("result").innerHTML = getRandomCodes(value).join("<br>") 
    })
    </script>

</body>
</html>
