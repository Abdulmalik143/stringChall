</body>

<script> 
document.getElementById('submit-btn').addEventListener('click', function() {
    let myElement = document.querySelector('input').value; 
    let myst0 = myElement;
    let myst1 = myst0.toUpperCase();
    let myst2 = myst1.toLowerCase().replace("o", "y").toUpperCase();
    let myst3 = myst2.split("").reverse().join("");
    
    document.getElementById('display').innerHTML = ` -- ${myst1} -- ${myst2} --${myst3}`;
    
    console.log(`${myst0}\n${myst1}\n${myst2}\n${myst3}`); 
});
