<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmi</title>
</head>

<body>
    <div style="text-align: center;" >
        <div style="background-color: antiquewhite;" >
            <h2> (kg) ادخل وزنك</h2>
            <input type="text" id = "Weight" >
        </div>

        <div style="background-color: antiquewhite;">

            <h2> (m) ادخل طولك</h2>
            <input type="text" id = "height" >

        </div >

        <div style="margin:8px;">
        <button id ="submit-btn">احسب</button>
        <p id="display"> </p>

        </div>

        <div >
            <p id="result1"> </p>
            <p id="result2"> </p>

        </div>
       
 
    </div>    



    <script>

        document.getElementById("submit-btn").addEventListener('click', function() {
        let W1user= document.getElementById("Weight").value
        let H1user = document.getElementById("height").value
        
        let bmi = W1user/(H1user*H1user)

        document.getElementById("result1").innerHTML = bmi

        if (bmi < 18){
            document.getElementById("result2").innerHTML = "تعاني من النحافة"
        }else if (bmi < 24.9) {
            document.getElementById("result2").innerHTML = "وزنك طبيعي"
        }else if (bmi < 30) {
            document.getElementById("result2").innerHTML = "وزنك زائد"
        } else if (bmi < 35) {
            document.getElementById("result2").innerHTML = "سمنة درجة اولى"
        }else if (bmi < 40) {
            document.getElementById("result2").innerHTML = "سمنة درجة ثانية"
        }else if (bmi > 40) {
            document.getElementById("result2").innerHTML = "سمنة خطيرة"
        }
       


        })
           

     </script>        

</body>
</html>
